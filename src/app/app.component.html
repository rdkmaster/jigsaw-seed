<!--
    leave jigsaw-root as the root of this component,
    this is necessary for a bootstrap component,
    and NOT allowed for other components
-->
<jigsaw-root>

    <!--
        The whole content below can be replaced with the your own code.
    -->
    <div style="text-align:center">
        <h1 style="padding-bottom: 12px">
            Welcome to {{title}}!!
        </h1>
        <h4 style="padding-bottom: 48px">Every awesome application starts from this seed.</h4>

        <jigsaw-button (click)="gotoTourist()">{{ 'get-started' | translate }}</jigsaw-button>
        <jigsaw-button (click)="gotoGithub()">{{ 'give-star' | translate }}</jigsaw-button>
    </div>

</jigsaw-root>
