<!--
    Leave jigsaw-root as the root of the entry component,
    this is necessary for a bootstrap component,
    and NOT allowed for other components
-->
<jigsaw-root>

    <!--
        The whole content below can be replaced with the your own code.
    -->
    <div class="header" [ngStyle]="{'background-color': headerBg}">
        <img src="favicon.ico">
        <span class="name">Jigsaw</span>
        <jigsaw-button-bar [theme]="mixingTheme" [selectedItems]="[{label:'深色',value:'dark'}]"
                           [data]="[{label:'浅色',value:'light'}, {label:'深色',value:'dark'}]"
                           (selectedItemsChange)="changeTheme($event[0].value)">
        </jigsaw-button-bar>
        <jigsaw-search-input [theme]="mixingTheme" width="160px"></jigsaw-search-input>
    </div>
    <div style="text-align:center">
        <h1 style="padding-bottom: 24px; margin-top: 10%;">
            Welcome to {{title}}!!
        </h1>
        <h4 style="padding-bottom: 48px">Every awesome application starts from this seed.</h4>

        <p>
            <jigsaw-button colorType="primary" (click)="gotoTourist()">
                {{ 'get-started' | translate }}
            </jigsaw-button>
            <jigsaw-button (click)="gotoGithub()">
                {{ 'give-star' | translate }}
            </jigsaw-button>
        </p>
        <p style="margin-top: 12px">
            <span>切换皮肤：</span>
            <a (click)="changeTheme('light')" style="margin-right: 8px">浅色</a>
            <a (click)="changeTheme('dark')">深色</a>
        </p>
        <p>header的色调永远与主题色相反，注意观察header里的组件可以自适应</p>
    </div>

</jigsaw-root>
